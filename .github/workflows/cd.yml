on:
    push:
        branches:
            [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: set up go
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.1"
            
            - name: Build Application
              run: ./scripts/buildprod.sh

            - id: auth
              uses: google-github-actions/auth@v2
              with:
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v2
      
            - name: Use gcloud CLI
              run: gcloud info
      
            - name: Build and push Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-476905/notely-ar-repo/notely:latest .
            
            - name: Deploy to Cloud Run
              run: gcloud run deploy notely-ar-service --image us-central1-docker.pkg.dev/notely-476905/notely-ar-repo/notely:latest --region us-central1 --platform managed --allow-unauthenticated --maxinstances 4
